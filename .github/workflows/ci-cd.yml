name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: cd backend && npm install

      - name: Run tests
        run: cd backend && npm test || echo "No tests found, skipping..."

      - name: Build Docker image (local only)
        run: docker build -t lab11-backend:latest ./backend

      - name: Deploy locally using Docker Compose
        run: |
          docker-compose down || true
          docker-compose up -d

      - name: Show running containers
        run: docker ps -a
